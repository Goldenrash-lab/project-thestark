<header class="header">
  <div class="header-container container">
    <nav class="header-nav">
      <a class="header-logo" href="">
        <svg class="header-logo-icon" width="123" height="16">
          <use href="/img/sprite.svg#icon-logo"></use>
        </svg>
      </a>

      <ul class="header-list">
        <li class="header-list-item">
          <a class="header-list-link" href="#about">About us</a>
        </li>
        <li class="header-list-item">
          <a class="header-list-link" href="#courses">Our courses</a>
        </li>
        <li class="header-list-item">
          <a class="header-list-link" href="#mentors">Our mentors</a>
        </li>
        <li class="header-list-item">
          <a class="header-list-link" href="#reviews">Reviews</a>
        </li>
        <li class="header-list-item">
          <a class="header-list-link" href="#footer">Contacts</a>
        </li>
      </ul>
      <div class="mobail-header-icon">
        <a class="header-logo-photo-link" href="#sign"
          ><svg class="header-logo-photo" width="16" height="16">
            <use href="/img/sprite.svg#icon-header"></use>
          </svg>
        </a>
        <button
          aria-label="button-menu"
          class="button-header js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="button-menu-icon" width="32" height="28">
            <use href="/img/sprite.svg#icon-header-button"></use>
          </svg>
        </button>
      </div>
    </nav>

    <a href="#sign" class="toogle-menu">Sign up</a>
  </div>
</header>

<div class="menu-conteiner js-menu-container" id="mobile-menu">
  <div class="div-menu-conteiner">
    <button class="menu-toggle js-close-menu">
      <svg class="menu-toggle-icon" width="32" height="32">
        <use href="/img/sprite.svg#icon-x"></use>
      </svg>
    </button>
    <ul class="mobile-menu list">
      <li class="mobile-menu-item">
        <a class="mobile-menu-link link current-menu" href="#about">
          About us
        </a>
      </li>
      <li class="mobile-menu-item">
        <a class="mobile-menu-link link" href="#courses"> Our courses </a>
      </li>
      <li class="mobile-menu-item">
        <a class="mobile-menu-link link" href="#mentors"> Our mentors </a>
      </li>
      <li class="mobile-menu-item">
        <a class="mobile-menu-link link" href="#reviews"> Reviews </a>
      </li>
      <li class="mobile-menu-item">
        <a class="mobile-menu-link link" href="#footer"> Contacts </a>
      </li>
    </ul>
    <div class="meny-img">
      <picture>
        <source
          media="(min-width:768px)"
          srcset="
            /img/mobile_menu/mob_menu_tab.png    1x,
            /img/mobile_menu/mob_menu_tab@2x.png 2x
          "
        />
        <source
          media="(min-width:320px)"
          srcset="
            /img/mobile_menu/mob_menu_mob.png    1x,
            /img/mobile_menu/mob_menu_mob@2x.png 2x
          "
        />

        <img
          src="/img/mobile_menu/mob_menu_mob.png"
          alt="camera on a milky background"
          class="meny-photo-img"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</div>
